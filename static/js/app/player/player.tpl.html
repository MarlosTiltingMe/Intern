<div class="container" ng-controller="PlayerController" ng-init="init()">
  <div class="panel panel-default">
    <div class="panel-heading"> {{title}} <p class="pull-right">
      {{ map(requester) }} </p></div>
    <div class="panel-body">
      <div id="player">
        <div id="player"></div>
      </div>
    </div>
  </div>
  <input type="text" name="song" id="go" ng-model="song">
  <button id="go" ng-click="calculateDur(song)">Request</button>
  <div class="panel panel-default">
    <div class="panel-heading">History({{archiveList.length}})
      <img id="ref" ng-click="newHistory()" height="20" width="20"
        src="http://i.imgur.com/fukEMZV.png"></div>
    <table class=table>
       <thead>
           <tr>
               <th>ID</th>
               <th>When</th>
               <th>Who</th>
           </tr>
       </thead>
       <tbody>
         <tr ng-repeat="archive in archiveList">
           <td><a href="http://youtube.com/watch?v={{archive.song}}">{{archive.song}}</a></td>
           <td>{{archive.created | date}}</td>
           <td>{{map(archive.requester)}}</td>
         </tr>
       </tbody>
     </table>
  </div>
</div>
