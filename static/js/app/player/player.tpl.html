<div ng-controller="PlayerController" ng-init="init()">
  <div id="player"></div>
  <div class="progress-bar progress-bar-success progress-bar-striped active"
    role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"
    ng-style="{width : ( prog + '%' ) }"></div>
  <div class="left-panel">
    <!-- left panel -->
    <ul>
      <ng-switch on="isMuted">
        <!-- <li><button   id="go" ng-model="req" ng-click="calculateDur(song)">Request</button></li> -->

        <li><button  ng-click="volUp()" id="go">
          <i class="glyphicon glyphicon-plus"></i></button></li>

        <li><button  ng-click="volDown()" id="go">
          <i class="glyphicon glyphicon-minus"></i></button></li>

        <li ng-switch-when=true><button ng-click="unmute()" id="go">
            <i class="glyphicon glyphicon-volume-up"></i></button></li>

        <li><button ng-switch-when=false  ng-click="mute()" id="go">
            <i class="glyphicon glyphicon-volume-off"></i></button></li>

      <li><input id="dark-input" type="text" ng-model="song"></li>
      <li><button id="go" ng-model="req" ng-click="calculateDur(song)">Request</button></li>
      </ng-switch>
      <li><i>{{title}}</i></li>
      <li><i> - {{ map(requester) }}</i></li>
    </ul>
  </div>
</div>
