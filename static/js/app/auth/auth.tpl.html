<div class="container">
  <input type="email" class="form-control" id="dark-input" name="email" ng-model="email" placeholder="Email" />
  <input type="text" class="form-control" id="dark-input" name="username" ng-model="username" placeholder="Username" />
  <input type="password" class="form-control" id="dark-input" name="password" ng-model="password" placeholder="Password" />
  <button type="submit" ng-click="register(email, username, password)">Submit</button>
</div>
