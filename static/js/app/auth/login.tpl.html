<div class="container">
  <input type="text" class="form-control" id="username" name="username" ng-model="username" placeholder="Username" />
  <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password" />
  <button type="submit" class="btn btn-primary" ng-click="login(username, password)">Submit</button>
</div>
<button type="submit" class="btn btn-primary" ng-click="getAuth('carter')"></button>
